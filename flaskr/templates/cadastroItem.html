<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Cadastrar Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: auto;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input,
        select,
        button {
            display: block;
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .remove-btn {
            background-color: #dc3545;
            width: auto;
            margin: 5px;
            padding: 0;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="font-bold text-center">Cadastrar Item</h2>
        <form action="/processarItem" method="post">

            <label for="local"> Local de Compra: </label>
            <input type="text" id="local" name="local" required>

            <label for="valor"> Valor Compra: </label>
            <input type="number" id="valor" name="valor" required>

            <label for="date">Data da Compra:</label>
            <input type="date" id="date" name="date" required>

            <div id="items-container">
                <div class="flex">

                    <div class="w-1/3">
                        <label for="item">Nome do Item:</label>
                        <input type="text" name="item[]" placeholder="Item" required>
                    </div>

                    <div class="w-1/3">
                        <label for="date_validade">Validade Item:</label>
                        <input type="date" name="date_validade[]" required>
                    </div>

                    <div class="w-1/3">
                        <label for="categoria">Categoria:</label>
                        <select name="categoria[]" required>
                            <option value="alimenticio">Alimentício</option>
                            <option value="liquido">Líquido</option>
                            <option value="cereal">Cereal</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                </div>
            </div>

            <button type="button" onclick="adicionarItem()">Adicionar Item</button>
            <button type="submit">Cadastrar</button>
        </form>
        <button type="submit">Cadastrar via QrCode</button>
    </div>

    <script>
        function adicionarItem() {
            let container = document.getElementById("items-container");
            let newItem = document.createElement("div");
            newItem.classList.add("flex");
            newItem.innerHTML = `
                <div class="w-1/4">
                    <label for="item">Nome do Item:</label>
                    <input type="text" name="item[]" placeholder="Item" required>
                </div>

                <div class="w-1/4">
                    <label for="date_validade">Validade Item:</label>
                    <input type="date" name="date_validade[]" required>
                </div>

                <div class="w-1/4">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria[]" required>
                        <option value="alimenticio">Alimentício</option>
                        <option value="liquido">Líquido</option>
                        <option value="cereal">Cereal</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="w-1/4">
                    <button type="button" class="remove-btn" onclick="removerItem(this)">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                        </svg>
                    </button>
                </div>
            `;
            container.appendChild(newItem);
        }

        function removerItem(button) {
            button.parentElement.remove();
        }
    </script>
</body>

</html>
